<div class="mt-6 w-full p-4 lg:mt-16 lg:p-0">
  <h2 class="mb-6 text-2xl font-bold">PLUZ GROUP BLOGS</h2>
  <div class="flex w-full justify-between gap-6 overflow-x-auto pb-4">
    @for (post of blogPosts; track $index) {
      <div
        class="group w-80 shrink-0 cursor-pointer overflow-hidden rounded-lg bg-white shadow-md transition md:w-96 lg:w-[350px]"
      >
        <div class="relative h-48 overflow-hidden">
          <img
            [src]="post.image"
            [alt]="post.title"
            class="h-full w-full object-cover transition duration-500 group-hover:scale-110"
          />
        </div>

        <div class="p-5">
          <p class="mb-2 text-xs text-gray-500">{{ post.date }}</p>
          <h3
            class="mb-3 line-clamp-2 text-lg font-bold text-gray-900 transition group-hover:text-teal-600"
          >
            {{ post.title }}
          </h3>
          <p class="line-clamp-3 text-sm leading-relaxed text-gray-600">
            {{ post.description }}
          </p>
        </div>
      </div>
    }
  </div>
</div>
